<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Card</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css"> 
    </head>
    <body>
        <!-- <h1>Inception Card</h1> -->
        <div class="container">
            <div class="card">
                <div class="movie">
                    <div class="circle"></div>
                        <img src="assets/images/inception/MV5BMjAxMzY3NjcxNF5BMl5BanBnXkFtZTcwNTI5OTM0Mw@@._V1_.jpg" alt="leonardo-di-caprio">
                    </div>
                    <div class="info">
                        <h1 class="title">Inception</h1>
                        <h3>Sci-Fi/Cerebral</h3>
                        <div class="ratings">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button class="active">4</button>
                            <button>5</button>
                        </div>
                        <div class="purchase">
                            <button>Rate</button>
                        </div>
                    </div>
              
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
